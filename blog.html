---
  layout: base
  title: Blog | Ivan Rodriguez
---

<section class="grid-70 mobile-grid-80 blog">
	<h2>Blog</h2>
	<h3>Posting about tech, startups, and life.</h3>
	<hr>

	<ul class="blog-listing">
	{% for post in site.posts %}
	<li>
		<span class="blog-date">{{ post.date | date: "%B %d %Y" }} </span>
		<a class="blog-title" href="{{ post.url }} " class="blog-title">{{ post.title }} </a>
		<p class="blog-subtitle">{{ post.subtitle }}</p>
	</li>
	{% endfor %}
	</ul>

	<div style="margin-bottom: 50%;"></div>
</section>
